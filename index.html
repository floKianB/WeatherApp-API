    <div style="display: flex; justify-content: center; align-items: center;">
        <img id="loader" src="./load.gif" alt="Loader">
    </div>
    <div id="container">
        <div class="location">
            <div id="city">T</div>
            <div id="country">N</div>
        </div>

        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            <div id="day"></div>
        </div>
        <div id="feelsLike">feels like</div>
        <div style="display: flex; flex-direction: column ;align-items: center; justify-content: center; margin-top: 20px; position: relative;">
            <img src="" alt="image" id="image"/>
            <p id="description">d</p>
        </div>
    </div>

    <script src="./weather.js"></script>

</html>
